<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        .profile-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            padding: 30px;
        }
        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #f1f1f1;
            margin-bottom: 20px;
        }
        .profile-card h2 {
            font-size: 26px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #333;
        }
        .profile-card p {
            font-size: 18px;
            font-weight: 300;
            color: #777;
            margin-bottom: 20px;
        }
        .profile-card .btn {
            display: block;
            width: 90%;
            margin-bottom: 10px;
            padding: 12px 20px;
            border-radius: 50px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }
        .profile-card .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .profile-card .social-icons a {
            color: #007bff;
            margin: 0 10px;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .profile-card .social-icons a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/120" alt="User Avatar">
        <h2>{{ username }}</h2>
        <p>{{ nickname }}</p>
        <a href="/prompt/" class="btn">我购买的 Prompt</a>
        <a href="/prompt/myprompt" class="btn">我发布的 Prompt</a>
        <a href="/userdetail" class="btn">修改个人信息</a>
        <div class="social-icons mt-4">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
