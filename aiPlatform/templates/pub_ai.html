<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} prompt </title>
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/adminuser.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'wangeditor/style.css' %}">
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/button.js' %}"></script>
    <script src="{% static 'wangeditor/index.js' %}"></script>
    <script src="{% static 'js/pub_ai.js' %}"></script>
    <style>
        #editor—wrapper {
            border: 1px solid #ccc;
            z-index: 100; /* 按需定义 */
        }

        #toolbar-container {
            border-bottom: 1px solid #ccc;
        }

        #editor-container {
            height: 500px;
        }
    </style>
</head>
<body>
<header class="p-3 text-bg-light border-bottom mb-5">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{% static '/images/logo.png' %}" alt="" height="40">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">主页</a></li>
                <li><a href="/prompt" class="nav-link px-2 text-secondary">社区首页</a></li>
                <li><a href="/prompt/pub" class="nav-link px-2 text-secondary">发布</a></li>
                <li><a href="/prompt/list" class="nav-link px-2 text-secondary">榜单</a></li>
                <li><a href="/prompt/collect" class="nav-link px-2 text-secondary">收藏</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control " placeholder="搜索..." aria-label="Search">
            </form>

            {% if username %}
                <div class="text-end">
                    <button type="button"  class="btn btn-primary" id = "也许可以转到个人页面 ? 先这样设计" onclick="window.location.href='/personalindex'">Hi!{{username}}</button>
                    <button type="button" class="btn btn-primary" id="signout" onclick="window.location.href='/clear'">登出</button>
                </div>
            {% else %}
                <div class="text-end">
                    <button type="button" class="btn btn-primary" id="signin" onclick="window.location.href='/signin'">登录</button>
                    <button type="button" class="btn btn-outline-primary me-2" id="login" onclick="window.location.href='/login'">注册</button>
                </div>
            {% endif %}
        </div>
    </div>
</header>
<main class="container bg-light p-3 rounded">
    <h2>发布Prompt</h2>
    <div class="mt-3">
        <form action="" method="POST">
            <div class="mb-3">
                <label class="form-label">标题</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">介绍</label>
                <input type="text" name="intro" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">灵活度（%）</label>
                <input type="number" name="flexibility" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">随机度（%）</label>
                <input type="number" name="randomness" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">内容</label>
                <div id="editor—wrapper">
                    <div id="toolbar-container"><!-- 工具栏 --></div>
                    <div id="editor-container"><!-- 编辑器 --></div>
                </div>
            </div>
            <div class="mb-3 text-end">
                <button class="btn btn-primary" id="pub" title="pub" onclick="confirmDeletion()">发布</button>
            </div>
        </form>
    </div>
</main>
<script>
function confirmDeletion(button) {
    if (confirm('确定要发布吗？')) {
        // 查找当前按钮所在的表单并提交
        button.closest('form').submit();
    }
}
</script>
</body>
</html>
