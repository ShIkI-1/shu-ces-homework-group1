{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    
</head>
<body>
    <button class="btn btn-outline-secondary shadow-none toggle-button" onclick="toggleSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list-nested" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.5 11.5A.5.5 0 0 1 5 11h10a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5m-2-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m-2-4A.5.5 0 0 1 1 3h10a.5.5 0 0 1 0 1H1a.5.5 0 0 1-.5-.5" stroke="currentColor" stroke-width="1"/>
        </svg>
    </button>
    <nav class="sidebar">
        <!-- 侧边栏内容 -->
        <div class="position-sticky">
            <ul class="nav flex-column">




                
                <li class="nav-item nav-item-contain">
                    <a class="nav-link active" style="color:rgb(58, 58, 58);" aria-current="page" href="#">
                        主页
                    </a>
                </li>
                <li class="nav-item nav-item-contain"  >
                    <a class="nav-link" style="color:rgb(58, 58, 58);" href="#">
                        链接
                    </a>
                </li>
                <li class="nav-item nav-item-contain">
                    <a class="nav-link" style="color:rgb(58, 58, 58);" href="#">
                        另一个链接
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="content">
        <!-- 主内容区域 -->
        <h1>主要内容</h1>
        <p>这里是主要内容。</p>
    </main>
    {% bootstrap_javascript %}
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            if (window.innerWidth > 768) {
                sidebar.classList.toggle('hidden');
            } else {
                sidebar.classList.toggle('visible');
            }
            content.classList.toggle('expanded');
        }
    </script>
</body>
