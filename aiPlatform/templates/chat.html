{% load static %}
{% load bootstrap5 %}

<head>

        </svg>
    </button>
    <button class="btn btn-outline-secondary shadow-none toggle-button no-trans" onclick="newChat()" style="left: 70px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-stars" viewBox="0 0 16 16">

    <div class="toggle-button" style="left: 180px; bottom: 27px;">

    <nav class="sidebar">
        <!-- 侧边栏内容 -->
        <div class="position-sticky">
            <ul class="nav flex-column">

                <div class="headContainer">
                    <h1 class="h1">对话历史</h1>
                </div>
                <div class="contextContainer">

                <li class="nav-item nav-item-contain">
                    <a class="nav-link active sidebarList" aria-current="page" href="#">
                        历史1
                    </a>
                </li>
                <li class="nav-item nav-item-contain"  >
                    <a class="nav-link sidebarList"   href="#">
                        历史2

                </li>
                </div>


            </ul>
        </div>
    </nav>
    <main class="content" style="height: 100vh;">
        <!-- 主内容区域 -->
        <div style="overflow-y: scroll; ">
            <div class="chat-container">
                <div class="messages" id="messages">
                    <h1>主要内容</h1>

                    <h1>主要内容</h1>
                    <p>这里是主要内容。</p>

                </div>
            </div>
            
        </div>
        <div class="chat-container" style="margin-bottom: 40px;padding: 20px;">
            <div class="button-container">
            <input class="chat-input"/>
            <button class="btn btn-primary">按钮</button>
            </div>
        </div>

    </main>
    {% bootstrap_javascript %}
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            if (window.innerWidth > 768) {
                sidebar.classList.toggle('hidden');
            } else {
                sidebar.classList.toggle('visible');
            }
            content.classList.toggle('expanded');
        }
    </script>
</body>
