<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select AI Engine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .select-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        .select-card h2 {
            font-size: 26px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
        }
        .select-card select {
            font-size: 18px;
            padding: 10px;
            border-radius: 50px;
            width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-weight: 400;
        }
        .select-card button {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }
        .select-card button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="select-card">
        <h2>Select AI Engine</h2>
        <form id="engineForm" method="POST">
            <div class="mb-3">
                <select id="engineSelect" name="engine" required>
                    <option value="0">Max</option>
                    <option value="1">Lite</option>
                    <option value="2">Pro</option>
                    <option value="3">4.0</option>
                </select>
            </div>
            <input type="hidden" id="promptID" name="promptID" value="{{ ai.id }}"> <!-- 动态设置 promptID -->
            <button type="submit">Start Chat</button>
        </form>
    </div>
</body>
</html>
